# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: cl3.syncyoung.mm.materialcrud.materialcrud
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://edu.bgis.co.kr:8001/
          client: "100"
        app:
          name: ZC302MM_MATCRUD
          description: "[SYNC YOUNG - MM] 자재관리"
          package: ZC3SYNCYOUNG_MM
          transport: KYSK904006
        exclude:
          - /test/
